name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Print Java Details
        run: |
          echo "JAVA_HOME: ${{ steps.setup-java.outputs.java-path }}"
          java -version

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarCloud Scanner
        run: |
          curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -o sonar-scanner-cli.zip
          unzip sonar-scanner-cli.zip -d $HOME
          echo "$HOME/sonar-scanner-4.7.0.2747-linux/bin" >> $GITHUB_PATH

      - name: Verify SonarScanner Installation
        run: |
          ls -l $HOME/sonar-scanner-4.7.0.2747-linux/bin
          $HOME/sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner --version

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: ${{ steps.setup-java.outputs.java-path }}
        run: |
          export PATH="$JAVA_HOME/bin:$PATH"
          sonar-scanner \
          -Dsonar.organization=alv18051 \
          -Dsonar.projectKey=alv18051_sonarcloud-analysis \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io


